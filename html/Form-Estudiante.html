<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Articulos de Venta</title>
    <link rel="stylesheet" href="../Styles/Stylo-estudiantes.css">
</head>
<body>
    
    <!--formulario de registro-->
    <section class="form-agregar">
        <h1>Agregue el Estudiante</h1>
        <form id="form_agregar">
            <input class="edit" type="text" id="nombre" placeholder="Nombre del Estudiante" minlength="3" required>
            <input class="edit" type="text" id="apellido" placeholder="Apellido del Estudiante" minlength="3" required>
            <input class="edit" type="text" id="matricula" placeholder="Matricula" required>
            <input class="edit" type="text" id="curso" placeholder="Curso" required>
            <input class="edit" type="text" id="calificacion" placeholder="Calificacion" required>

            <input class="button" type="submit" id="agregar" onclick="Agregar();">
            <input class="button" type="submit" id="editar" value="Editar">
            <input class="button" type="button" id="Limpiar" value="Limpiar" onclick="LimpiarCelda();">
            
        </form>
    </section>

    <!--tabla de productos-->
    <section class="container">
        <table class="table" id="tabla">
            <thead>
                <tr class="thead-inverse">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                    <th>Curso</th>
                    <th>Calificacion</th>
                    <th id="crearBotones">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </section>

    <script src="../js/index.js"></script>
</body>
</html>
